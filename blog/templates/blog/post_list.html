{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
            <p> published: {{ post.published_date }} </p>
            </div>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}"> {{ post.title }} </a></h1> <!-- 상세페이지로 연결 (blog/urls)참고 -->
            <p> {{ post.text | linebreaksbr }} </p>
        </div>
    {% endfor %}
{% endblock %}
